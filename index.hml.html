<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <style>
    body {
      padding: 30px;
      width: 100%;
    }
    #sa {
      width: 400px;
      height: 600px;
    }
    h1 {
      text-align: center;
    }
  </style>
  <body>
    <div class="container btn-primary">
      <div class="row">
        <div class="col-lg-6">
          <img src="pic8.jpg" id="sa" />
        </div>
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <h1>SIGNUP</h1>
            </div>

            <div class="mb-3">
              <label for="name">NAME</label>
              <input
                type="text"
                id="name"
                value="name"
                placeholder="enter your name"
                required
              /><br />
            </div>

            <div class="mb-3">
              <label for="dob">DOB</label>
              <input
                type="text"
                id="dob"
                value="DOB"
                placeholder="enter your DOB"
                required
              /><br />
            </div>

            <div class="mb-3">
              <label for=" phone number"> PHONE NUMBER</label>
              <input
                type="text"
                id=" phone number"
                value="phone number"
                placeholder="enter your  phone number"
                required
              /><br />
            </div>

            <div class="mb-3">
              <label for="gender" class="me-3">GENDER :</label><br />
              <input type="radio" id="male" class="me-3" required />MALE
              <input type="radio" id="female " class="me-3" /> FEMALE
            </div>

            <div class="mb-3">
              <label for="date">DATE</label>
              <input
                type="date"
                id="date"
                value="date"
                placeholder="enter your date"
                required
              /><br />
            </div>

            <div class="mb-3">
              <label for="time">TIME</label>
              <input
                type="time"
                id="time"
                value="time"
                placeholder="enter your time"
                required
              /><br />
            </div>

            <div class="mb-3">
              <label for="password">PASSWORD</label>
              <input
                type="text"
                id="password"
                value="password"
                placeholder="enter your password"
                required
              /><br />
            </div>

            <div class="mb-3">
              <label for="cpass"> CONFRIM PASSWORD</label>
              <input
                type="text"
                id="cpass"
                value="cpass"
                placeholder="enter the confrim password"
              />
            </div>

            <div class="mb-3">
              <input
                type="submit"
                class="from-control btn btn-danger"
                value="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
